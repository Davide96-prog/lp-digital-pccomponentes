<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Digital - PCComponentes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #ff6600; }
        p { color: #333; }
        .cta { display: inline-block; margin-top: 20px; padding: 10px 20px; color: white; background-color: #ff6600; text-decoration: none; border-radius: 5px; }
        form { margin-top: 20px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #ff6600; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consigue tu PC con el Kit Digital</h1>
        <p>Gracias a PCComponentes y ORBIDI, puedes obtener tu PC financiado con el Kit Digital.</p>
        <p>Rellena el formulario y descubre cómo acceder a esta oportunidad.</p>
        <form>
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono" required>
            <button type="submit">Solicitar información</button>
        </form>
        <a href="#" class="cta">Más información</a>
    </div>
</body>
</html>
